<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formular</title>
  </head>
  <body>
      <fieldset>
        <legend>Benutzererfassung</legend>
        <input type="text" id="firstname" name="firstname" placeholder="Vorname">
        <input type="text" id="lastname" name="lastname" placeholder="Nachname"><br>
        <input type="text" id="street" name="street" placeholder="Strasse">
        <input type="text" id="number" name="number" placeholder="Nr.(opt.)"><br>
        <input type="text" id="zipCode" name="zipCode" pattern="\d{4}" placeholder="PLZ"/>
        <input list="locations" id="location" name="location" placeholder="Ort">
        <datalist id="locations">
          <option value="Aarau"></option>
          <option value="Bern"></option>
          <option value="Genf"></option>
          <option value="Luzern"></option>
          <option value="ZÃ¼rich"></option>
        </datalist>
        <input type="number" id="age" name="age" placeholder="Alter (opt.)">
        <input type="email" id="emailfield" name="emailfield" placeholder="Email-Adresse"/>      
        <input type="reset" id="reset" name="reset" value="Verwerfen">
        <input type="submit" id="submit" name="submit" value="Senden">
      </fieldset> 
  </body>
</html>
